  <body class="text-center m-5">
    <div class="m-5">
      <h1 class="display-4">Calcolo del prezzo del tuo bilgieto </h1>

      <div class="card m-5">
       

          <div class="d-flex justify-content-around m-5">
            <div class="mb-3">
              <label for="nameBiglietto" class="form-label">Nome Cognome</label>
              <input type="text" class="form-control" id="nameBiglietto" placeholder="Nome Cognome">
            </div>
  
            <div class="mb-3">
              <label for="kmDaPercorrere" class="form-label">Km da percorrere</label>
              <input type="text" class="form-control" id="kmDaPercorrere" placeholder="Km da percorrere ">
            </div>
  
            <div>
              <label for="fasciaEta" class="form-label">Fascia d'et√†</label>
              <select class="form-select" id="fasciaEta">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>
          </div>

          <div class="m-5">
            <button  id="copra" class="btn btn-primary mx-3">Compra</button>
            <input class="btn btn-warning mx-3 " type="reset" value="Reset">
          </div>
        
 
      </div>
      <div class="">
        <h2 class="display-4">Il tuo biglietto</h2>
        <div class="card mx-5 py-5">
          <h3 class="text-start mt-5 mx-5" >Dettaglio passegeri</h3>
          <div class="border border-black mx-5 d-flex" >
            <div class="bg-secondary w-25 p-3" id="nameBigliettoComprato"></div>
            <div class="p-3">
              <table class="table">
                <thead>
                  <tr>
                    <th class=" mx-5 px-5">Offerta</th>
                    <th class=" mx-5 px-5">Carroza</th>
                    <th class="mx-5 px-5">Codice Cp</th>
                    <th class="mx-5 px-5">Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>tipo biglietto</td>
                    <td>nr posto</td>
                    <td>codice treno</td>
                    <td id="costo">costo in euro</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
