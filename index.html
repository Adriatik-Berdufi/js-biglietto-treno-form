  <body class="text-center m-5">

            </div>
          </div>

          <div class="m-5">
            <button  id="copra" class="btn btn-primary mx-3">Compra</button>

            </div>
            <div class="p-3">

                    <th class="col ">Offerta</th>
                    <th class="col ">Carroza</th>
                    <th class="col ">Codice Cp</th>
                    <th class=" col ">Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>tipo biglietto</td>
                    <td>nr posto</td>
                    <td>codice treno</td>
                    <td id="costo">costo in euro</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
